<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Guess the number</title>
</head>
<body>

  <header>
    <h1 class="website-name">Adivina el número</h1>
    <p class="try-counter">0</p>
  </header>

  <main>

    <div class="input-number">
      <label for="firstnumber">Introduce aquí tu número</label>
      <input class="number" type="number" name="firstnumber">
      <button class="try-button" name="Prueba">Prueba</button>
    </div>

    <div class="player-data hidden">
      <input type="text" name="playername" placeholder="María">
      <button class="save-button" name="Prueba">Guarda</button>
    </div>

    <div class="hint-box">
      <p>Escribe un número y dale a
        <span>Prueba</span>
      </p>
    </div>

    <hr class="horizontal-line">
  </main>

  <aside class="history-record">
    <h3>Histórico</h3>
    <ul class="historial">
      <li>Player 1 - number of try</li>
      <li>Player 2 - number of try</li>
      <li>Player 3 - number of try</li>
    </ul>
  </aside>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
